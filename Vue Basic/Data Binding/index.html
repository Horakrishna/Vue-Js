<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .fiximage{
            height: 450px;
            width:450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <!--
            <h1>My Name: {{ Name }}</h1>
            <p>GitHub Link: {{ Ulink }}</p>

            -->
           <a v-bind:href="Ulink" v-bind:title="title"> {{ Name }}</a></br>

           <img v-bind:src="imageLink" v-bind:class="{fiximage:isActive}"></br></br></br>
           <form method="Post">
                <input type="text" v-bind:value="nameTex" placeholder="Name">
                <input type="text" v-bind:value="emailTxt" placeholder="Email">
                <input type="submit">
           </form>

           <div v-html="htmlContent">
           </div>
           
        </div>
       
    </div>
<script src="app.js"></script>
</body>
</html>
